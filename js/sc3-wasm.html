<!doctype html>
<html lang="en">
  <head>
    <link rel="icon" type="image/png" href="https://rohandrape.net/data/png/rd.512.png" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css" />
    <link rel="stylesheet" type="text/css" media="all" href="sc3.css" />
    <!-- <script src='https://unpkg.com/osc@2.4.2/dist/osc-browser.js'></script> -->
    <script src='lib/osc-browser.js'></script>
    <script src='sc3-array.js'></script>
    <script src='sc3-operators.js'></script>
    <script src='sc3.js'></script>
    <script src='sc3-bindings.js'></script>
    <script src='sc3-pseudo.js'></script>
    <script src='sc3-event.js'></script>
    <script src="sc3-wasm.js"></script>
    <script src='sc3-ui.js'></script>
    <script>
      window.onload = sc3_init;
    </script>
  </head>
  <body>
    <div>
      <textarea id="jsProgram">
      </textarea>
    </div>
    <div>
      <select id="graphMenu" title="Graph programs (p)" accesskey="p"></select>
      <select id="helpMenu" title="Help programs (h)" accesskey="h"></select>
      <button title="Play (,)" accesskey="," onclick="play(eval(document.getElementById('jsProgram').value))">Play</button>
      <button title="Reset (.)" accesskey="." onclick="reset()">Reset</button>
      <button title="Print" onclick="prettyPrintSyndefOf(eval(document.getElementById('jsProgram').value))">Print</button>
      <button title="Boot" accesskey="b" onclick="bootScsynth(0, 2)">Boot</button>
    </div>
    <div id="statusArea">Status: <span id="statusText">Server offline</span></div>
    <script src="sc3-module.js"></script>
    <script async src="lib/scsynth.js"></script>
  </body>
</html>
