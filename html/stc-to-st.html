<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Stc to St</title>
  </head>
  <body>
    <h1>Stc to St</h1>
    <p>Translator from .stc notation to .st notation.</p>
    <form id="stcToSt" action="../cgi-bin/stc-to-st-cgi.py" method="get">
      <div><textarea name="stc" id="stc" cols="120" rows="40" required></textarea></div>
      <input type="submit" title="Translate (t)" accesskey="t" value="Translate">
    </form>
    <p>
      Note: the program text must pass the security policy of the server on which it executes, which can in some cases be a little eccentric.
      For instance the text must not include the word "ping", nor the phrases "select input" or "select from".
    </p>
  </body>
</html>
